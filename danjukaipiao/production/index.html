    <script>
        $('#startDate').datetimepicker({
            format: 'yyyy/mm/dd',
            language: "zh-CN", //汉化
            todayBtn: "true",  //显示今天按钮
            autoclose: true,   //选择日期后自动关闭日期选择框
            todayHighlight: true,   //当天高亮显示
            minView: "month",   //不显示时分秒hour
            showMeridian: 1,
            pickerPosition: "bottom-left",
            // startDate: new Date(new Date() - 1000 * 60 * 60 * 24 * 365),  //只显示一年的日期365天
            endDate: new Date()
        }).on('click', function (e) {
            //$("#startDate2").datetimepicker("setEndDate", $("#endDate2").val());
        });
        $('#endDate').datetimepicker({
            format: 'yyyy/mm/dd',
            language: "zh-CN",
            todayBtn: "true",
            autoclose: true,
            todayHighlight: true,
            minView: "month",
            pickerPosition: "bottom-left",
            //startDate: new Date(new Date() - 1000 * 60 * 60 * 24 * 365),
            endDate: new Date()
        }).on('click', function (e) {
            //$("#endDate2").datetimepicker("setStartDate", $("#startDate2").val());
        });
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $scope.getSesstion = function () {
                $http({
                    method: 'Post',
                    url: '../api/UserInfo/getUserInfo',
                    // params: search
                }).success(function (data) {
                    if (data == null || data.type == 2) {
                        window.location.href = "login.html";
                    }
                    $scope.userInfo = data;

                }).error(function (msg) {
                    window.location.href = "login.html";
                })
            }
            $scope.getSesstion();
            $(document).keyup(function (event) {
                if (event.keyCode == 13) {
                    $scope.search();
                }
            });
            $scope.starts = ["完成", "审核中"];
            $scope.types = ["全部", "上海悦目-预支单", "上海悦目-费用报销单", "上海悦目-差旅费报销单", "上海悦目-付款审批单"];//, "上海悦目-费用申请表", '广东悦肌-费用申请表'
            $scope.dt = new Date();
            $scope.year = ($scope.dt.getMonth() == 0) ? ($scope.dt.getFullYear() - 1) : $scope.dt.getFullYear();
            $scope.month = ($scope.dt.getMonth() == 0) ? 12 : $scope.dt.getMonth();
            $scope.date = $scope.dt.getDate() >= 29 ? 28 : $scope.dt.getDate();//考虑到2月可能最少只有28天
            $scope.condition = { Id: "", startDate: $scope.year + "/" + $scope.month + "/" + $scope.date, endDate: new Date().getFullYear() + "/" + (new Date().getMonth() + 1) + "/" + new Date().getDate(), menberName: "", start: $scope.starts[0], type: $scope.types[0] };
            $scope.search = function () {
                $scope.getList($scope.condition);
            }
            $scope.getList = function (search) {
                $(".loading").css("display", "block");
                $http({
                    method: 'Post',
                    url: '../api/List/getList',
                    // params: search
                    data: search
                }).success(function (list) {
                    $scope.list = list;
                    var dataList = [];
                    for (var a in list) {
                        var arr = [];
                        for (var b in list[a]) {
                            arr.push(list[a][b]);
                        }
                        arr.push(list[a]);
                        dataList.push(arr);
                    }

                    tableShow($scope.list);
                    $(".loading").css("display", "none");
                }).error(function (msg) {
                    console.log(msg);
                    $(".loading").css("display", "none");
                })
            }
            $scope.getList($scope.condition);
        });
        function tableShow(dataList) {
            console.log(dataList);
            //显示给用户看的视图
            //由于datatables会有一个缓存问题，导致保存了上一次该行的内容会造成多次请求，先销毁这个table再重构table就不会有这个问题了
            $("#tabDiv").html("");
            $("#tabDiv").html(' <table id="table" class="display" style="width:100%"></table>');
            var table = $('#table').DataTable({
                data: dataList,
                "bFilter": false,
                "ordering": true,
                "info": false,
                "destroy": true,
                bAutoWidth: true,//自动宽度
                paging: true,
                searching: false,
                "oLanguage": { // 国际化配置
                    "sProcessing": "正在获取数据，请稍后...",
                    "sLengthMenu": "显示 _MENU_ 条",
                    "sZeroRecords": "没有找到数据",
                    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "sInfoEmpty": "记录数为0",
                    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
                    "sInfoPostFix": "",
                    "sSearch": "快速查询",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "第一页",
                        "sPrevious": "上一页",
                        "sNext": "下一页",
                        "sLast": "最后一页"
                    }
                },
                // "scrollX": true,//x方向滚动
                columns: [
                    {
                        "class": 'details-control',
                        "orderable": false,
                        "data": null,
                        "defaultContent": ''
                    }, {
                        'title': '流水号',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.liuShui;
                        }
                    }, {
                        'title': '姓名',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.faqiren;
                        }
                    }, {
                        'title': '单据类型',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.type;
                        }
                    }, {
                        'title': '金额',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.lAmount;
                        }
                    }, {
                        'title': '创建日期',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.chuangjinshijin;
                        }
                    },{
                        'title': '日记账',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            console.log(row);
                            return row.chunabianhao;
                        }
                    },{
                        'title': '生单',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.danjubianhao;
                        }
                    },{
                        'title': '制单',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.pingzhenhao;
                        }
                    },
                    {
                        'title': '操作',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            /* if (row[10] == null || row[10] == "" || row[10] == "NULL") {
                                return "";
                             }*/
                            if (row.shifouPingzhen == 1) {//row[41].shifouZhidan == 1 && row[41].shifouShengdan == 1 && 制单完成说明流程结束了，无法继续操作
                                return "<span class='btn-success btn-sm'>已完成</span>";
                            }
                            return '<button class="btn btn-info btn-sm" onclick="searchOnes(\'' + row.Id + '\',\'' + row.type + '\')"><span class="glyphicon glyphicon-pushpin"></span>操作</button>';

                        }
                    }
                ]
            });
            /*$('#table').dataTable().fnClearTable();   //将数据清除
            $("#table").dataTable().fnDestroy();*/
            //点击表格+时触发事件
            $('#table tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {

                    $(".loading").css("display", "block");

                    $.ajax({
                        method: 'Post',
                        url: '../api/List/getDetail',
                        data: row.data(),
                        success: function (msg) {
                            $.ajax({
                                method: 'Post',
                                url: '../api/List/getProcess',
                                data: { col_id: row.data().colId }
                            }).success(function (qianzi) {
                                $(".loading").css("display", "none");
                                row.child(format(row.data(), msg, qianzi)).show();
                                tr.addClass('shown');
                            }).error(function () {
                                $(".loading").css("display", "none");
                            })
                        }, error: function (msg) {
                            $(".loading").css("display", "none");
                            console.log(msg);

                        }
                    });
                }
            });
        }
        //详细信息，点击表格的+号显示详细信息
        function format(data, msg, qianzi) {
            var listHtml = "";
            var chailv = "";
            if (data.type == "上海悦目-差旅费报销单") {
                chailv = '<tr><td>出差理由:</td> <td>' + data.chuchaishiyou + '</td> </tr>'
                    + '<tr><td>出差时间:</td> <td>' + data.starDate + "---" + data.endDate + '&nbsp;&nbsp;共计' + data.gongjitianshu + '天</td> </tr>';

            }
            listHtml += '<tr><td>明细</td></tr>';
            for (var i in msg.list) {
                if (data.type == "上海悦目-付款审批单" || data.type == "上海悦目-费用报销单" || data.type == "上海悦目-预支单") {
                    listHtml += '<tr style="background:#C1FFC1">' + '<td>金额:</td>' + '<td>￥' + msg.list[i].jine + '</td>' + '<td>摘要:</td>' + '<td>' + msg.list[i].miaoshu + '</td>' + '</tr>';
                }
                if (data.type == "上海悦目-差旅费报销单") {
                    listHtml += '<tr>' + '<td>明细' + (Number(i) + 1) + ':</td>' + '</tr>'
                        + '<tr style="background:#C1FFC1">' + '<td>起讫地点:</td>' + '<td>￥' + msg.list[i].qizhididian + '</td>'
                        + '<td>天数:</td>' + '<td>' + msg.list[i].tianshu + '</td>'
                        + '<td>日期:</td>' + '<td>' + msg.list[i].riqi + '</td>'
                        + '<td>差旅费津贴:</td>' + '<td>' + msg.list[i].jintie + '</td>'
                        + '<td>本市内交通费:</td>' + '<td>' + msg.list[i].shineijiaotong + '</td>'
                        + '<td>出差地市内交通费:</td>' + '<td>' + msg.list[i].chuchaijiaotong + '</td>'
                        + '<td>住宿费:</td>' + '<td>' + msg.list[i].zhusu + '</td>'
                        + '<td>车船费:</td>' + '<td>' + msg.list[i].chechuan + '</td>'
                        + '<td>机票费:</td>' + '<td>' + msg.list[i].jipiao + '</td>'
                        + '<td>其他:</td>' + '<td>' + msg.list[i].qita + '</td>'
                        + '<td>金额小计:</td>' + '<td>' + msg.list[i].jinexiaoji + '</td>'
                        + '</tr>';
                }
            }
            if (data.shouyibumen == null) {
                data.shouyibumen = "";//有些人不填收益部门
            }
            var qz = "<tr><td>签字流程</td><td>";
            for (var q in qianzi) {
                qz = qz + qianzi[q].name + "==》"
            }
            qz += "</td></tr>"
            return net = '<table class=" " >' +
                '<tr>' +
                '<td>公司:</td>' +
                '<td>' + data.company + '</td>' +
                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>合计金额:</td>' +
                '<td>￥' + data.lAmount + '</td>' +
                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>大写金额:</td>' +
                '<td>' + data.cAmount + '</td>' +
                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>发起部门:</td>' +
                '<td>' + data.faqibumen + '</td>' +
                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>受益部门:</td>' +
                '<td>' + data.shouyibumen + '</td>' +
                '</tr>' +
                '<tr>' +
                '<td>单据名称:</td>' +
                '<td>' + data.title + '</td>' +
                '</tr>' +
                '<tr>' +
                '<td>审核结束日期:</td>' +
                '<td>' + data.finish_date + '</td>' +
                '</tr>' + chailv + listHtml + qz +
                '</table>';
        }
        function searchOnes(Id, type) {//跳转界面
            if (type == "上海悦目-预支单") {
                $(".loading").css("display", "block");
                window.location.href = "./yuzhi.html?Id=" + Id + "&type=" + type;
            }
            if (type == "上海悦目-付款审批单") {
                $(".loading").css("display", "block");
                window.location.href = "./shenpi.html?Id=" + Id + "&type=" + type;
            }
            if (type == "上海悦目-费用报销单") {
                $(".loading").css("display", "block");
                window.location.href = "./baoxiao.html?Id=" + Id + "&type=" + type;
            }
            if (type == "上海悦目-差旅费报销单") {
                $(".loading").css("display", "block");
                window.location.href = "./chailvfei.html?Id=" + Id + "&type=" + type;
            }
            if (type == "上海悦目-费用申请表") {
                $(".loading").css("display", "block");
                window.location.href = "./old.html?Id=" + Id + "&type=" + type
            }
            if (type == "广东悦肌-费用申请表") {
                $(".loading").css("display", "block");
                window.location.href = "./old.html?Id=" + Id + "&type=" + type // JSON.stringify(one);
            }
        }
    </script>
